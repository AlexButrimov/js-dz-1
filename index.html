    <script>
           // В данном случае речь идет, как я понимаю о префиксной и постфиксной форме записи унарного оператора. То есть ++a говорит о том, что увеличивается на 1 значение операнда; сначала возвращение, а потом уже инкрементирование. В то время как b++ сразу инкрементирование.
           var a = 1,
               b = 1,
               c, d;
           c = ++a;
           alert(c); // 2
           d = b++;
           alert(d); // 1
           c = (2 + ++a);
           alert(c); // 5 ; здесь получается что 2+ это увеличение на одно значение плюс результат ++a
           d = (2 + b++);
           alert(d); // 4 ; здесь получается что 2+ это увеличение на одно значение плюс результат b++
           alert(a); // 3
           alert(b); // 3

       </script>
